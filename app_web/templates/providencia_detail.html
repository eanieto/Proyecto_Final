<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Providencia en Neo4j</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Detalles de Providencia: {{ providencia }}</h1>

        {% if results %}
        <div class="mt-5">
            <h3>Información relacionada:</h3>
            <ul class="list-group">
                {% for item in results %}
                    <li class="list-group-item">
                        <strong>Nombre:</strong> {{ item['properties']['similitud'] }}<br>
                        <!-- Puedes agregar más detalles según la estructura de tus nodos en Neo4j -->
                    </li>
                {% endfor %}
            </ul>
        </div>
        {% else %}
        <div class="alert alert-warning mt-5">No se encontraron resultados en Neo4j.</div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
